
{% extends 'base_layout.html' %}


{% block content %}
<br /><br /><br /><br /><br /><br /><br /><br />
       

        

         <div class="articles">
            {% for article in articles %}
            <div class="article">
                
                  <h2> <a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a> </h2>
                  <p>{{ article.snippet }}</p>  
                  <p>{{ article.date }}</p>
                  <img src="{{ article.thumb.url }}" alt="{{ article.title }}" class="article-image" />
                  <br><br>
            </div>
            {% endfor %}
        </div> 
   {% endblock %}
